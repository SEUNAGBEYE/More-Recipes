language: node_js
node_js:
 - "stable"

install: npm install

services:
  - postgresql
env:
  - NODE_ENV=test


before_script:
  - psql -c "CREATE USER SeunAgbeye WITH PASSWORD '';" -U postgres
  - psql -c 'create database more_recipes_test;' -U SeunAgbeye
  - npm run build
  - sequelize db:migrate
  - sequelize db:seed:all

script: npm test

after_success: npm run coverage
